spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema.sql #，每次启动程序，程序都会运行schema.sql文件，对数据库的数据操作
    data: classpath:db/data.sql #，每次启动程序，程序都会运行data.sql文件，对数据库的数据操作
    url: jdbc:h2:mem:shdb;MODE=MySQL;DB_CLOSE_DELAY=-1;TRACE_LEVEL_SYSTEM_OUT=0
    username: sh
    password: sh
swagger:
  enable: true
  base-package: sh.library
  api-info:
    title: sh-library-sys
    description: 数海-图书馆管理系统
    version: 1.0
logging:
  level:
    hn.development: debug